<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitansh's Music Player</title>
    <link rel="stylesheet" href="Stylesheet_main.css">
    <script src="https://kit.fontawesome.com/2d9b67a497.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navigation-bar">
        <div class="title-combo">
            <div class="website-logo">
                <img src="media/website_logo.png">
            </div>
            <div class="website-name">
                <h1 style="color: rgb(80, 220, 255);" >
                    Hitansh 
                </h1>
                <h6>
                    Music Player
                </h6>
            </div>
        </div>
        <div class="favs">
            <h4>
                Favourites
            </h4>
        </div>
        <div class="search-bar">
            <div>
                <i class="fas fa-search search-ico"></i>
            </div>
            <input type="text" name="search" placeholder="Search">
            <div>
                <i class="fas fa-microphone mic-ico"></i>
            </div>
        </div>
        <div class="notification-bell">
            <img src="media/bell_icon.png"> <h4 style="padding:10px;" >Notifications</h4>
        </div>
        <!-- this is for profile picture -->
        <div class="profile-picture">
            <img src="media/profile_picture.png">
        </div>
    </nav>
</body>
</html>
